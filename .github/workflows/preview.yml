name: Preview deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: "preview-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Ensure out directory exists
        run: |
          if [ ! -d "./out" ]; then
            echo "❌ The out/ directory is missing. Please build locally and commit the out/ folder." >&2
            exit 1
          fi
          echo "✅ Found built site in ./out directory"

      - name: Install Surge CLI
        run: npm install -g surge

      - name: Deploy to Surge
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO_NAME=${{ github.event.repository.name }}
          DOMAIN="${REPO_NAME}-pr-${PR_NUMBER}.surge.sh"
          
          echo "Deploying to: https://${DOMAIN}"
          surge ./out https://${DOMAIN} --token $SURGE_TOKEN
          
          echo "PREVIEW_URL=https://${DOMAIN}" >> $GITHUB_ENV

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = process.env.PREVIEW_URL;
            
            // Try to find existing preview comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.data.find(
              comment => comment.user.type === 'Bot' && comment.body.includes('🔗 PR Preview')
            );
            
            const body = [
              '## 🔗 PR Preview Ready',
              '',
              `**Preview URL:** ${previewUrl}`,
              '',
              '✨ **What\'s included:**',
              '- Latest changes from this PR',
              '- Fully functional preview site',
              '- Updated automatically on each push',
              '',
              '_This preview will be available until the PR is closed._'
            ].join('\n');
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

