name: Preview deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: "preview-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Install Surge.sh
        run: npm install -g surge

      - name: Deploy to Surge.sh
        run: |
          # Create a unique domain for this PR
          DOMAIN="firesafex-pr-${{ github.event.number }}.surge.sh"
          echo "Deploying to: https://$DOMAIN"
          
          # Deploy to surge
          surge ./out $DOMAIN --token ${{ secrets.SURGE_TOKEN }}
          
          # Comment on PR with the preview URL
          gh pr comment ${{ github.event.number }} --body "ðŸš€ **Preview deployed!** 
          
          View your changes at: https://$DOMAIN
          
          This preview will be updated automatically when you push new commits to this PR."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

